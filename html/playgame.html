<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boomboy - The Game</title>
    <meta name="author" content="Jay Yang">

    <!--CSS Links-->
    <link rel="stylesheet" type="text/css" href="../styles/layout.css">
    <link rel="stylesheet" type="text/css" href="../styles/other.css">

    <!--Script Links-->
    <script src="../scripts/phaser.min.js"></script>
    <script src="../scripts/game.js" type="module"></script>
    <script src="../scripts/validate.js" type="module"></script>

    <!--Icons-->
    <link rel="icon" type="image/png" sizes="32x32" href="../ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../ico/favicon-16x16.png">

    <!--Web Font Links-->
    <!--Font: Outfit-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!--Font: Nanum Gothic-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  </head>

  <body>

    <div id="mainBoundary"> <!--Main Content Goes In This DIV-->
      <div class="hfBox" style="border-top: none"> <!--DIV Specific to Header + Footer-->
        <header>
          <div id="heade">

            <!--Header Section 1: The Logo-->
            <div id="mainLogoBox">
              <div id="logoBox">

                <!--Box for Logo Image-->
                <a title="Home" href="../index.html" style="text-decoration: none;">
                  <!--IMG Link to Home-->
                  <img alt="Boomboy Logo" src="../images/boomboylogo.png" class="iconstyle">
                </a>

              </div>
            </div>

            <!--Header Section 2: The Base Text-->
            <div id="headerText">
              <!--Text Link to Home-->
              <a title="Home" href="../index.html" id="bannertext" style="text-decoration: none;">Boomboy</a>
              <p id="bannerText2">An Endless Runner by Jay</p>
            </div>

            <!--clear floats-->
            <div class="clear"></div>
          </div>
        </header>
      </div>

      <main>
        <div id="mainbox">
          <!--A Base Boundary Div-->
          <div id="infoBox">
            <!-- Main DIV for INFO-->
            <nav>
              <div id="navi">
                <!--Super Rudimentary Styling By adding Divs :) -->
                <div class="menuDeco2"></div>
                <div class="menuDeco"></div>

                <a title="Home Page Link" href="../index.html" class="menulinks">
                  <p class="menuText">Home</p>
                </a>

                <a title="Play" href="playgame.html" class="menulinks">
                  <p class="menuText">Play</p>
                </a>

                <a title="Register or Login" href="reglog.html" id="dynamicButton" class="menulinks">
                  <p class="menuText">Register/Login</p>
                </a>

                <a title="Leaderboard" href="leaderboard.html" class="menulinks">
                  <p class="menuText">Leaderboard</p>
                </a>

                <div class="menuDeco"></div>
                <div class="menuDeco2"></div>
              </div>
            </nav>

            <div class="subheadings">
              <p class="subheader">Game on!</p>
            </div>

            <div class="line"></div> <!--line for page-->

            <!-- Game Container (Child Assigned by Script)-->
            <div id="gameboy">
            </div>

            <div class="line"></div>

            <!--How to Play Text-->
            <div class="para">
              <p class="subheader3" style="margin-top: 5px;">How to Play --</p>
              <div class="line" style="margin: 5px; margin-left:0; width:100%;background:#2B3A67;"></div>
              <p class="passage">W - Jump &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; S - Slide &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &#8594;
                - Shoot &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; You have 3 health points! Survive.</p>
            </div>

          </div>
        </div>
      </main>

      <!--Entire Footer "Bar" is Link to Home-->
      <a title="Home" href="../index.html" style="text-decoration: none;">
        <div class="hfBox" style="border-bottom:none;">
          <!--Footer box-->
          <footer>
            <p id="footnote">Jay Yang &copy; 2025</p>
          </footer>
        </div>
      </a>
    </div>


  </body>

</html>
