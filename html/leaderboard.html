  <div id="mainBoundary"> <!--Main Content Goes In This DIV-->

        <div id="heade">

          <!--Header Section 1: The Logo-->
          <div id="mainLogoBox">
            <div id="logoBox">

              <!--Box for Logo Image-->
              <a title="Home" href="../index.html" style="text-decoration: none;">
                <!--IMG Link to Home-->
                <img alt="Boomboy Logo" src="../images/boomboylogo.png" class="iconstyle">
              </a>

            </div>
          </div>

          <!--Header Section 2: The Base Text-->
          <div id="headerText">
            <!--Text Link to Home-->
            <a title="Home" href="../index.html" id="bannertext" style="text-decoration: none;">Boomboy</a>
            <p id="bannerText2">An Endless Runner by Jay</p>
          </div>

          <div class="clear"></div>
        </div>
      </header>
    </div>

    <main>
      <div id="mainbox">
        <!--A Base Boundary Div-->
        <div id="infoBox">
          <!-- Main DIV for INFO-->
          <nav>
            <div id="navi">
              <!--Super Rudimentary Styling By adding Divs :) -->
              <div class="menuDeco2"></div>
              <div class="menuDeco"></div>

              <a title="Home Page Link" href="../index.html" class="menulinks"><p class="menuText">Home</p></a>

            </div>
          </nav>

          <div class=subheaadings><p class="subheader">Leaderboard</p></div>
          <div class="line"></div>
          <div class="para">
              <p class="passage">Check out your place among players! The highlighted user is you!</p>
          </div>

          <div id="leaderboard">
            <table id="scoreTable">
              <thead>
                <tr>
                  <th class="column1">Rank</th>
                  <th class="othertwo">Username</th>
                  <th class="othertwo">Score</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!--Dynamically filled with JS-->
              </tbody>
            </table>
            
          </div>

        </div>
      </div>

    <a title="Home" href="../index.html" style="text-decoration: none;">
